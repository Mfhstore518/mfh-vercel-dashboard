<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFH Store Dashboard</title>
    <style>
        body {
            background: #0a0a1a;
            color: white;
            font-family: Arial;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 500px;
            margin: 100px auto;
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #0066ff;
        }
        
        h1 {
            color: #0066ff;
            margin-bottom: 30px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255,255,255,0.1);
            border: 1px solid #0066ff;
            border-radius: 10px;
            color: white;
            font-size: 16px;
        }
        
        button {
            background: #0066ff;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        
        .info {
            background: rgba(0,102,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        
        .links {
            margin-top: 30px;
        }
        
        .links a {
            color: #00ffaa;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê MFH STORE LOGIN</h1>
        
        <div class="info">
            <strong>Login Accounts:</strong><br>
            Admin: admin / admin123<br>
            Seller: seller1 / seller123
        </div>
        
        <input type="text" id="user" placeholder="Username" value="admin">
        <input type="password" id="pass" placeholder="Password" value="admin123">
        
        <button onclick="login()">LOGIN</button>
        
        <div class="links">
            <a href="https://mfhstore518.github.io/Mfh-Store.id/" target="_blank">üåê Open Webstore</a>
            <a href="https://wa.me/6281998593873" target="_blank">üí¨ WhatsApp</a>
        </div>
    </div>
    
    <script>
        function login() {
            var user = document.getElementById('user').value;
            var pass = document.getElementById('pass').value;
            
            if ((user == 'admin' && pass == 'admin123') || 
                (user == 'seller1' && pass == 'seller123')) {
                
                // Simpan di localStorage
                localStorage.setItem('mfh_login', 'true');
                localStorage.setItem('mfh_user', user);
                
                // Redirect ke dashboard
                window.location.href = '#dashboard';
                showDashboard();
                
            } else {
                alert('Login gagal! Gunakan:\nAdmin: admin / admin123\nSeller: seller1 / seller123');
            }
        }
        
        function showDashboard() {
            document.body.innerHTML = `
                <div style="padding:20px;max-width:1200px;margin:0 auto;">
                    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;">
                        <h1 style="color:#0066ff;">üìä MFH DASHBOARD</h1>
                        <button onclick="logout()" style="background:#ff4444;padding:10px 20px;">Logout</button>
                    </div>
                    
                    <div style="display:grid;grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));gap:20px;margin-bottom:30px;">
                        <div style="background:rgba(0,102,255,0.1);padding:20px;border-radius:15px;">
                            <h3>üì¶ Total Orders</h3>
                            <div style="font-size:2em;color:#0066ff;">24</div>
                        </div>
                        <div style="background:rgba(0,255,170,0.1);padding:20px;border-radius:15px;">
                            <h3>üí∞ Revenue</h3>
                            <div style="font-size:2em;color:#00ffaa;">Rp 8.4M</div>
                        </div>
                        <div style="background:rgba(255,204,0,0.1);padding:20px;border-radius:15px;">
                            <h3>üë• Users</h3>
                            <div style="font-size:2em;color:#ffcc00;">12</div>
                        </div>
                    </div>
                    
                    <div style="background:rgba(255,255,255,0.05);padding:30px;border-radius:15px;">
                        <h3>‚ö° Quick Actions</h3>
                        <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:20px;">
                            <button onclick="alert('Add Order')">‚ûï Add Order</button>
                            <button onclick="alert('Manage Users')">üë• Users</button>
                            <button onclick="window.open('https://mfhstore518.github.io/Mfh-Store.id/','_blank')">üåê Webstore</button>
                            <button onclick="alert('Settings')">‚öôÔ∏è Settings</button>
                        </div>
                    </div>
                    
                    <div style="margin-top:30px;">
                        <h3>üìã Recent Orders</h3>
                        <table style="width:100%;background:rgba(255,255,255,0.05);border-radius:10px;padding:20px;">
                            <tr><th>ID</th><th>Customer</th><th>Amount</th><th>Status</th></tr>
                            <tr><td>MFH001</td><td>Budi</td><td>Rp 350K</td><td style="color:#00ffaa;">Completed</td></tr>
                            <tr><td>MFH002</td><td>Sari</td><td>Rp 150K</td><td style="color:#ffcc00;">Processing</td></tr>
                        </table>
                    </div>
                </div>
            `;
        }
        
        function logout() {
            localStorage.removeItem('mfh_login');
            location.reload();
        }
        
        // Cek jika sudah login
        if (localStorage.getItem('mfh_login') === 'true') {
            showDashboard();
        }
        
        // Tangani hash URL
        if (window.location.hash === '#dashboard') {
            showDashboard();
        }
    </script>
</body>
</html>
