<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFH Store - Dashboard Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a1a, #1a1a2e);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #0066ff, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .subtitle {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #0066ff;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn {
            background: linear-gradient(45deg, #0066ff, #8a2be2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 102, 255, 0.3);
        }
        
        .demo-info {
            background: rgba(0, 102, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 0.9rem;
            text-align: left;
        }
        
        .demo-info p {
            margin: 5px 0;
        }
        
        .links {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .links a {
            color: #0066ff;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.8rem;
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 1.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-store"></i>
            MFH STORE
        </div>
        
        <div class="subtitle">
            Professional Dashboard System
        </div>
        
        <div class="input-group">
            <label><i class="fas fa-user"></i> Username</label>
            <input type="text" id="username" placeholder="Enter username" value="admin">
        </div>
        
        <div class="input-group">
            <label><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="password" placeholder="Enter password" value="admin123">
        </div>
        
        <div class="demo-info">
            <p><strong>Demo Accounts:</strong></p>
            <p>• Admin: admin / admin123</p>
            <p>• Seller: seller1 / seller123</p>
        </div>
        
        <button class="btn" onclick="login()">
            <i class="fas fa-sign-in-alt"></i> LOGIN TO DASHBOARD
        </button>
        
        <div class="links">
            <a href="https://mfhstore518.github.io/Mfh-Store.id/" target="_blank">
                <i class="fas fa-external-link-alt"></i> Open Webstore
            </a>
            <a href="https://wa.me/6281998593873" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp Support
            </a>
        </div>
        
        <footer>
            © 2025 MFH STORE ID | Dashboard System v1.0
        </footer>
    </div>
    
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            const validCredentials = [
                { user: 'admin', pass: 'admin123', role: 'admin' },
                { user: 'seller1', pass: 'seller123', role: 'seller' }
            ];
            
            const isValid = validCredentials.find(cred => 
                cred.user === username && cred.pass === password
            );
            
            if (isValid) {
                // Redirect to dashboard page
                window.location.href = '/dashboard.html?user=' + encodeURIComponent(username) + '&role=' + encodeURIComponent(isValid.role);
            } else {
                alert('Login failed! Please use:\n\nAdmin: admin / admin123\nSeller: seller1 / seller123');
            }
        }
        
        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
